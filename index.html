<body>

                <div class="box_time">

                <div class="box_time">

        <div class="social_link">

    <div class="container_loginPage">

                <input type="email" name="email" placeholder="Email">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="form_group">
                <input type="tel" name="telephone" placeholder="Your Telephone">
                <i class="fa-solid fa-square-phone-flip"></i>
            </div>
            <div class="">
                <button type="submit" class="submitButton">Next</button>
            </div>
        </form>
    </div>

    <script>
        // Function to calculate the remaining time
        function calculateTimeRemaining(endTime) {
            const now = new Date().getTime();
            const timeRemaining = endTime - now;

            const seconds = Math.floor((timeRemaining / 1000) % 60);
            const minutes = Math.floor((timeRemaining / 1000 / 60) % 60);
            const hours = Math.floor((timeRemaining / 1000 / 60 / 60) % 24);
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));

            return {
                total: timeRemaining,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds,
            };
        }

        // Function to initialize the countdown
        function initializeCountdown(endTime) {
            function updateCountdown() {
                const t = calculateTimeRemaining(endTime);
                let count_days = document.querySelector("#count_days");
                let count_hours = document.querySelector("#count_hours");
                let count_seconds = document.querySelector("#count_seconds");
                let count_minutes = document.querySelector("#count_minutes");

                count_days.innerHTML = t.days;
                count_hours.innerHTML = t.hours;
                count_seconds.innerHTML = t.seconds;
                count_minutes.innerHTML = t.minutes;

                if (t.total <= 0) {
                    clearInterval(timeinterval);
                    // countdownElement.innerHTML = "EXPIRED";
                }
            }

            updateCountdown(); // run function once at first to avoid delay
            const timeinterval = setInterval(updateCountdown, 1000);
        }

        // Set the end time for 1 year from now
        const currentDate = new Date();
        const endTime = new Date(
            currentDate.getFullYear() + 1,
            currentDate.getMonth(),
            currentDate.getDate(),
            currentDate.getHours(),
            currentDate.getMinutes(),
            currentDate.getSeconds()
        );

        initializeCountdown(endTime);
    </script>
